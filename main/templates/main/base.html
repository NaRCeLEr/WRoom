{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <div class="header">
    
        <div class="logo">
            <div class="img">
                <img src="{% static 'main/img/logo.png' %}" alt="WR" class="logophoto">
            </div>
            <div class="title">
                <h1 translate="no">WRoom</h1>
            </div>
            
        </div>
        <div class="nav">
            <a href="{% url 'home' %}" class="item-nav">home</a>
            <a href="#" class="item-nav">about</a>
            <a href="#" class="item-nav">contacts</a>
            <a href="#" class="item-nav">help</a>
        </div>
        {% if request.user.is_authenticated %}
        <div class="reg">
            <a href="{% url 'profile' %}">{{username}}</a>
        </div>
        {% else %}
        <div class="reg">
            <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
            
        </div>
        {% endif %}
        
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
