{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/reg.css' %}">
    <title>Registration</title>
</head>
<body>
    <div class="register">
        <div class="form_title">
            <h1>Registration</h1>
        </div>
        <form method="post" class="form">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            {% for item in form %}
            <div class="form_group">
                {{item}}
                <div class="form_label">{{item.name}}</div>
            </div>
            {% endfor %}
            <button type="submit" class="form_btn">Зарегестрироваться</button>
        </form>
        <div class="yet">
            <h3 class="question">Уже Зарегестрированы?</h3>
            <a href="{% url 'login' %} " class="form_btn login">Войти</a>
        </div>
        
    </div>

    <script>
        document.getElementById('id_username').classList.add('form_input')
        document.getElementById('id_phone').classList.add('form_input')
        document.getElementById('id_email').classList.add('form_input')
        document.getElementById('id_password').classList.add('form_input')
    </script>
</body>
</html>
